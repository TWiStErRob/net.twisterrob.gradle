language: android
script: ./gradlew --stacktrace check tests -PverboseReports
jdk: oraclejdk8

android:
  licenses:
    - android-sdk-license-.+
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/wrapper/
#    - $ANDROID_HOME
