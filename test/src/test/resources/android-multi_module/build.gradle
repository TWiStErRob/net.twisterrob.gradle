buildscript {
	repositories {
		mavenCentral()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:@net.twisterrob.test.android.pluginVersion@'
	}
}

allprojects {
	repositories {
		mavenCentral() // quality plugin needs to be downloaded in test
	}
	plugins.withType(com.android.build.gradle.api.AndroidBasePlugin) {
		afterEvaluate { // need to delay setting this, because AndroidBasePlugin is the first plugin to apply
			android.compileSdkVersion '@net.twisterrob.test.android.compileSdkVersion@'
		}
	}
}
