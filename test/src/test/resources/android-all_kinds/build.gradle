buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.0.1'
	}
}

allprojects {
	repositories {
		jcenter() // quality plugin needs to be downloaded in test
	}
	plugins.all {
		if (it instanceof com.android.build.gradle.BasePlugin) {
			android.compileSdkVersion 27
		}
	}
}
