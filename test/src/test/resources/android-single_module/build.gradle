buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.2.0'
	}
}

allprojects {
	repositories {
		jcenter() // checkstyle plugin needs to be downloaded
	}
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion 28
}

dependencies {
	implementation project(':module')
}
