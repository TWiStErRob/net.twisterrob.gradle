buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.0.1'
	}
}

allprojects {
	repositories {
		jcenter() // checkstyle plugin needs to be downloaded
	}
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion 26
}

dependencies {
	implementation project(':module')
}
